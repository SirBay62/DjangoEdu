{% extends 'blogapp/base.html' %}

{% block title %}
    Article List
{% endblock %}

{% block body %}
 <h1>Article List</h1>
 {% if object_list %}
    <div>
        {% for article in object_list %}
            <div>
             <p>
                <a href="{% url 'blogapp:article' pk=article.pk %}">{{article.title}}</a>
             </p>
             <p>
                {{article.published_at}}
             </p>
            </div>
        {% endfor %}
    </div>
 {% else %}
   <h3>No articles found</h3>
 {% endif %}
{% endblock %}
